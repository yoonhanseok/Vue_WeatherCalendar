<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src='https://unpkg.com/v-calendar'></script> -->
  
  <link rel="stylesheet" href="./style.css">
  <title>날씨 달력</title>
</head>
<body>
  <div id='app'>
    <div class="tableWrap">
      <input type="number" id="selectedYear" :value="nowDATE[0]">
      <select id="selectedMonth">
        <option v-for="(whatMonth,i) in monthNum" :key= "whatMonth" :value= monthNum>{{ whatMonth }}</option>
      </select>
      <button>조회</button>
      <table class="tableBorder">
        <thead>
          <tr>
            <th v-for="(dayName,i) in dayList" :key="dayName">{{ dayName }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td v-for="(resultCalendarRow_1,i) in resultCalendarRow1" :key="resultCalendarRow_1">{{ resultCalendarRow_1 }}</td>
          </tr>
          <tr>
            <td v-for="(resultCalendarRow_2,i) in resultCalendarRow2" :key="resultCalendarRow_2">{{ resultCalendarRow_2 }}</td>
          </tr>
          <tr>
            <td v-for="(resultCalendarRow_3,i) in resultCalendarRow3" :key="resultCalendarRow_3">{{ resultCalendarRow_3 }}</td>
          </tr>
          <tr>
            <td v-for="(resultCalendarRow_4,i) in resultCalendarRow4" :key="resultCalendarRow_4">{{ resultCalendarRow_4 }}</td>
          </tr>
          <tr>
            <td v-for="(resultCalendarRow_5,i) in resultCalendarRow5" :key="resultCalendarRow_5">{{ resultCalendarRow_5 }}</td>
          </tr>
          <tr>
            <td v-for="(resultCalendarRow_6,i) in resultCalendarRow6" :key="resultCalendarRow_6">{{ resultCalendarRow_6 }}</td>
          </tr>
        </tbody>
      </table>
      <!-- <v-calendar is-expanded />
      <v-calendar></v-calendar>
      <v-date-picker v-model='selectedDate' /> -->
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
